<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Doggies</title>
</head>

<body>
    <div id="loader-container" class="loader-container">
        <img src="img/loader.png" alt="spinning-dog-loader">
    </div>
    <div class="wrapper">
        <div class="list-container">
            <ul class="list"></ul>
        </div>
        <div id="pagination" class="pagination-container">
            <ul class="page-list">
                <li><button class="page-prev">&#60;</button>
                </li>

                <li><button class="page-number">1</button></li>
                <li><button class="page-number">2</button></li>
                <li><button class="page-number">3</button></li>
                <li><button class="page-number">4</button></li>
                <li><button class="page-number">5</button></li>
                <li><button class="page-number">6</button></li>
                <li><button class="page-number">7</button></li>
                <li><button class="page-number">8</button></li>
                <li><button class="page-number">9</button></li>
                <li><button class="page-number">10</button></li>

                <li><button class="page-next">&#62;</button></li>
            </ul>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
